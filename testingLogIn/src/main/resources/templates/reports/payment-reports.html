<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Furqan Islamic Institute Incorporated</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<script th:src="@{/js/script.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let savedSubmenus = JSON.parse(localStorage.getItem("openedSubmenus")) || [];

        savedSubmenus.forEach(submenuId => {
            let submenu = document.getElementById(submenuId);
            if (submenu) {
                submenu.classList.add("open");

                // Make sure parent menus are also opened
                let parentMenu = submenu.closest(".submenu");
                if (parentMenu) {
                    parentMenu.classList.add("open");
                }

                // Update arrow icon
                let arrowIconImg = submenu.previousElementSibling?.querySelector(".arrow-icon img");
                if (arrowIconImg) {
                    arrowIconImg.src = "/images/icons/greater-than.png";
                }
            }
        });

        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-btn');

        // Add a click event listener to the search button
        searchButton.addEventListener('click', function () {
            // Retrieve the value of the input field
            const searchValue = searchInput.value.trim().replaceAll(" ", "_");

            // Check if the input is not empty
            if (searchValue) {
                window.location.href = '/reports/payment/' + searchValue;
            } else {
                // Handle empty input
                alert('Please enter a search term.');
            }
        });

        fetchRecords();
    });
</script>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/fragment :: sidebar}"></div>

    <!-- Topbar with Hamburger & User Icon -->
    <div class="dashboard-container" id="content">
        <div class="topbar">
            <div class="main-topbar">
                <span class="hamburger" onclick="toggleSidebar()">
                    <img th:src="@{/images/icons/burger_menu_icon.png}" alt="Menu">
                </span>
                <span class="institute-name">AL-FURQAN ISLAMIC INSTITUTE INCORPORATED</span>
            </div>
            <div class="dropdown-logout">
                <div class="user-icon dropdown-logout-toggle">
                    <img th:src="@{/images/icons/account.png}" onclick="toggleDropdown('dropdownUserIcon')"
                        alt="User Icon">
                    <div id="dropdownUserIcon" class="dropdown-logout-content">
                        <h6><span th:text="(${userRole})"></span></h6>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-link">
            <h4>Payment Reports</h4>
            <p>Main</p>
            <p>/</p>
            <p>Reports</p>
            <p>/</p>
            <p>Payment Reports</p>
        </div>

        <div class="search-div">
            <div class="search">
                <div class="search-container">
                    <input type="text" placeholder="Search using student Id..." class="search-input" />
                    <button class="search-btn">Search</button>
                </div>
                <div class="sort-container">
                    <select name="sort" id="sort-select" class="sort-select">
                        <option value="" disabled selected>Sort</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Table -->
        <table id="table-ko" class="payment-report-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Fee Paid</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0001</td>
                    <td>Batman</td>
                    <td>January 12, 2025</td>
                    <td>
                        <div class="status-container">
                            <div class="status" id="status-balance"><span>â‚±</span>2,000</div>
                        </div>
                    </td>
                    <td>
                        <div class="dropdown">
                            <div class="action-container action">
                                <a href="#" class="view-student" data-action="viewPaymentReportModal">
                                    <img th:src="@{/images/icons/eye.png}" alt="edit-icon">
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
