<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Furqan Islamic Institute Incorporated</title>
    <link rel="stylesheet" href="../css/styles.css?=v2">
</head>

<body>
    <div class="wrapper">
        <div id="left-login-block">
            <img src="../images/al-furqan-bg.jpg" alt="bg">
        </div>
        <div id="right-login-block">
            <img src="../images/al-furqan logo.jpg" alt="logo" id="school-logo"> <br> <br>
            <h3>Al-Furqan Islamic Institute Inc.</h3>
            <form action="" id="login-form">
                <div class="input-group">
                    <input class="input-group-input" type="email" id="email" required>
                    <label class="input-group-label" for="email">Email</label>
                </div>

                <div class="input-group">
                    <input class="input-group-input" type="password" id="password" required>
                    <label class="input-group-label" for="password">Password</label>
                </div>
                <a href="" id="forgot-pass">Forgot Password?</a> <br> <br>
                <button type="submit" id="login-btn">Log In</button>
            </form>
            <h4 id="signup-link">Don't have an account? <a href="../html/signup.html">Sign up here.</a></h4>
        </div>
    </div>
</body>

</html>
