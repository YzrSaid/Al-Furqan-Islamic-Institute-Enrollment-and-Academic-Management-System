<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragment :: commonHead}">
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="left-login-block">
            <img th:src="@{/website-cover}" alt="bg">
        </div>

        <div id="right-login-block">
            <div id="signup-header">
                <img th:src="@{/website-logo}" alt="school-logo" id="school-logo">
                <br><br>
                <h2 style="font-weight: bold;" id="forgot-password-header">Forgot Password?</h2>
                <p class="forgot-password-text">Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <!-- Optional error message -->
            <div th:if="${param.error}" class="error-message">
                <p th:text="${param.error}"></p>
            </div>

            <form id="signup-form" method="post" th:action="@{/forgot-password}">
                <div class="input-group">
                    <input class="input-group-input" type="email" name="email" id="email" placeholder="" required>
                    <label class="input-group-label" for="email">Email</label>
                </div>

                <button type="submit" id="login-btn">Submit Request</button>
            </form>

            <h4 id="signup-link">
                <a th:href="@{/login}">Back to Login</a>
            </h4>
        </div>
    </div>
    <style>
    #signup-header {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -45px;
    text-align: center;
}
#email {
    margin-top: -45px;
}
#school-logo {
    margin-bottom: 18px;
    height: 120px;
    width: 120px;
    object-fit: cover;
    position: relative;
    margin-top: -90px;
    z-index: 2;
    border-radius: 50%;
    background: white;
}

#signup-header p {
    margin: 0 0 24px 0; /* spacing below paragraph */
    font-size: 14px;
    color: #555;
}

    </style>
</body>

<script>
    function sendResetLink(){
        var username = document.getElementById("username").value;
        fetch(`/authentication/forgot-password?email=${username}`, {
            method: 'POST'
        })
            .then(response => {
                return response.text().then(message => {
                    if (response.ok) {
                        alert(message);
                    } else {
                        alert(message);
                    }
                });
            })
            .catch(error => {
                showErrorModal(error.message || "An unexpected error occurred."); // Show an error modal in case of failure
            });
}
</script>
</html>
