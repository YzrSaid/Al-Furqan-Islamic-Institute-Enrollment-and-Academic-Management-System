<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Furqan Islamic Institute Incorporated</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<script th:src="@{/js/script.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/fragment :: sidebar}"></div>

    <!-- Topbar with Hamburger & User Icon -->
    <div class="dashboard-container" id="content">
        <div class="sticky-header">
            <!-- Topbar -->
            <div th:replace="~{fragments/fragment :: topbar}"></div>

            <div class="text-link" id="breadcrumb-container">
                <h4>Teacher Reports</h4>
                <a href="/home">Main</a>
                <p>/</p>
                <a href="/reports/teacher">Reports - Teacher Reports</a>
            </div>

            <div class="search-div">
                <!-- Searchbox and sort btn -->
                <div class="search">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input" />
                        <button class="search-btn">Search</button>
                    </div>
                    <div class="sort-container">
                        <select name="sort" id="sort-select" class="sort-select">
                            <option value="" disabled selected>Sort</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <table class="teacher-report-table">
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Teacher Name</th>
                    <th>Advisory Class</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-0001</td>
                    <td>Jose Rizal</td>
                    <td>Grade 1 - Malunggay</td>
                    <td>Male</td>
                    <td>
                        <div class="dropdown">
                            <div class="action-container action">
                                <a href="#" class="view-student" data-action="viewStudentReportModal">
                                    <img th:src="@{/images/icons/eye.png}" alt="edit-icon">
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table> <br> <br>
    </div>
</body>

</html>
