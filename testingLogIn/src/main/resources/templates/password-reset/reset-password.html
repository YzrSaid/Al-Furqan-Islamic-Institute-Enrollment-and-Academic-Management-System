<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragment :: commonHead}">
    <meta charset="UTF-8">
    <title>Enter New Password</title>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="left-login-block">
            <img th:src="@{/website-cover}" alt="bg">
        </div>

        <div id="right-login-block">
            <div id="signup-header">
                <img th:src="@{/website-logo}" alt="logo" id="school-logo">
                <h2>Enter New Password</h2>
                <p>Please enter your new password below to reset it.</p>
            </div>

            <form id="reset-password-form">
                <div class="input-group">
                    <input class="input-group-input" type="password" id="password" name="password" placeholder=" " required>
                    <label class="input-group-label" for="password">New Password</label>
                </div>
                <button type="button" id="login-btn" onclick="updatePassword()">Reset Password</button>

            </form>

            <h4 id="signup-link"><a href="/login">Back to Login</a></h4>
        </div>
    </div>
</body>
<style>
.wrapper {
    display: flex;
    min-height: 100vh;
    background-color: #f4f4f9; 
}

#left-login-block {
    flex: 1;
    background-image: url('your-image-path'); 
    background-size: cover;
    background-position: center;
}

#right-login-block {
    position: relative;
    width: 400px;
    margin: 0 auto;
    padding-top: 80px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ddd;
}

#signup-header {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -75px; 
    text-align: center;
}

#school-logo {
    height: 150px;
    width: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    background: #fff;
    position: relative;
    top: -75px; 
    z-index: 2;
}

#signup-header h2 {
    margin-top: -40px; 
    margin-bottom: 8px;
    font-size: 24px;
    color: #333; 
}

#signup-header p {
    margin: 0 0 24px 0; 
    font-size: 14px;
    color: #555; 
}


.input-group {
    margin-bottom: 16px;
    width: 100%;
    position: relative;
}


.input-group-input {
    width: 100%;
    border: none;
    border-bottom: 2px solid #333; 
    padding: 8px 0;
    font-size: 16px;
    outline: none;
    background: transparent; 
    color: #333;
}


.input-group-input::placeholder {
    color: transparent; 
}

.input-group-input:focus::placeholder {
    color: transparent; 
}


.input-group-input:focus {
    border-bottom: 2px solid rgb(4, 210, 9); 
}

/* Label for Input Fields */
.input-group-label {
    position: absolute;
    top: 12px;
    left: 0;
    font-size: 14px;
    color: #777;
    transition: all 0.3s ease;
}

/* Label behavior when input is focused or filled */
.input-group-input:focus + .input-group-label,
.input-group-input:not(:placeholder-shown) + .input-group-label {
    top: -8px;
    left: 0;
    font-size: 12px;
    color: rgb(4, 210, 9);
}

/* Reset Password Button */
#login-btn {
    width: 100%;
    padding: 10px 10px;
    background-color: rgb(4, 210, 9); /* Green background like the login button */
    color: white;
    font-weight: 700;
    font-size: 17px;
    outline: none;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* Button Hover Effect */
#login-btn:hover {
    background-color: rgb(3, 175, 8); /* Darker green for hover effect */
}

/* "Back to Login" Link */
#signup-link {
    margin-top: 20px;
    text-align: center;
}

#signup-link a {
    color: rgb(4, 210, 9);
    text-decoration: none;
}

#signup-link a:hover {
    text-decoration: underline;
}

</style>
</html>

<script>
    function updatePassword(){
        const newPassword = document.getElementById("password").value;
        const path = window.location.pathname; // e.g. "/reset-password/abc123"
        const parts = path.split('/');         // ["", "reset-password", "abc123"]
        const lastPart = parts[parts.length - 1];
        fetch(`/authentication/reset-password?token=${lastPart}&newPassword=${newPassword}`, {
            method: 'PUT'
        })
            .then(response => {
                return response.text().then(message => {
                    if (response.ok) {
                        alert(message);
                    } else {
                        alert(message);
                    }
                });
            })
            .catch(error => {
                showErrorModal(error.message || "An unexpected error occurred."); // Show an error modal in case of failure
            });
    }

</script>
</html>
