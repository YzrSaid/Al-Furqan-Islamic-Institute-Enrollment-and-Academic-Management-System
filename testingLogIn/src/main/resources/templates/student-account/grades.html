<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragment :: commonHead}">
</head>
<script th:src="@{/js/script.js}"></script>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center">
            <div class="school-logo">
                <img th:src="@{/images/al-furqanlogo.jpg}" alt="School Logo">
            </div> <br>
            <p th:if="${currentSY != 'NOT FOUND' and currentSem != 'NOT FOUND'}"
                th:text="|S.Y ${currentSY} - ${currentSem} Sem|" class="mt-2">
            </p> <br>
            <div class="welcome-div">
                <p>
                    Welcome,
                    <span class="account-text">SAID, MOHAMMAD ALDRIN NAWADIL!</span>
                </p>

            </div>
        </div>

        <a href="home" class="sidebar-icons menu" onclick="clearSubmenus()">
            <img th:src="@{/images/icons/home.png}" alt="Dashboard Icon"> Home
        </a>

        <a href="personal-profile" class="sidebar-icons">
            <img th:src="@{/images/icons/account.png}" alt="Grade Icon"> My Personal Profile
        </a>

        <a href="grades" class="active sidebar-icons">
            <img th:src="@{/images/icons/data-entry_icon.png}" alt="Grade Icon"> Grades
        </a>

        <a href="class-schedule" class="sidebar-icons">
            <img th:src="@{/images/icons/schedule.png}" alt="Grade Icon"> Class Schedule
        </a>
    </div>

    <!-- Topbar with Hamburger & User Icon -->
    <div class="dashboard-container" id="content">
        <div class="topbar">
            <div class="main-topbar">
                <span class="hamburger" onclick="toggleSidebar()">
                    <img th:src="@{/images/icons/burger_menu_icon.png}" alt="Menu">
                </span>

                <span class="institute-name">AL-FURQAN ISLAMIC INSTITUTE INCORPORATED</span>
            </div>
            <div class="dropdown-logout">
                <div class="user-icon dropdown-logout-toggle">
                    <img th:src="@{/images/icons/account.png}" onclick="toggleDropdown('dropdownUserIcon')"
                        alt="User Icon">
                    <div id="dropdownUserIcon" class="dropdown-logout-content">
                        <!-- <h6><span th:text="(${userRole})"></span></h6> -->
                        <h6><span>STUDENT</span></h6>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-link">
            <h4>Grades</h4>
            <p>Main</p>
            <p>/</p>
            <p>Grades</p>
        </div> <br>
    </div>
</body>

</html>
