<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Furqan Islamic Institute Incorporated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0//css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for icons -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/publicip.js}"></script>
</head>
<script th:src="@{/js/script.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/fragment :: sidebar}"></div>

    <!-- Topbar with Hamburger & User Icon -->
    <div class="dashboard-container" id="content">
        <div class="sticky-header">
            <!-- Topbar -->
        <div th:replace="~{fragments/fragment :: topbar}"></div>

        <div id="create-user">
    <!-- Header Section (Logo and Title) -->
    <div id="signup-header" style="text-align: center; margin-bottom: 20px;">
        <img th:src="@{/images/al-furqanlogo.jpg}" alt="logo" id="school-logo" style="max-width: 120px; height: auto;"> <br> <br>
        <h3 th:text="${schoolName}" style="text-transform: uppercase; font-weight: bold;">School Name Placeholder</h3>
    </div>

    <!-- Form Section -->
    <form action="/user/register" method="post" id="signup-form">
        <label class="normal-label" for="name">Full Name</label>
        <div class="input-group-half">
            <div class="input-group">
                <input class="input-group-input" type="text" name="firstname" id="firstname"
                       placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input class="input-group-input" type="text" name="lastname" id="lastname"
                       placeholder="Last Name">
            </div>
            <div class="input-group">
                <input class="input-group-input" type="text" name="middlename" id="middlnamee"
                       placeholder="Optional">
            </div>
        </div>

        <div class="input-group">
            <input class="input-group-input" type="email" name="username" id="email" placeholder="" required>
            <label class="input-group-label" for="email">Email</label>
        </div>

        <div class="input-row">
            <div class="input-group">
                <div class="account-type-div">
                    <label class="normal-label" for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Choose a gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
            </div>
        
            <div class="input-group">
                <div class="account-type-div">
                    <label class="normal-label" for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>
        </div>
        

        <div class="input-group">
            <input class="input-group-input" type="text" name="address" id="address" placeholder="" required>
            <label class="input-group-label" for="address">Address</label>
        </div>

        <div class="input-group">
            <input class="input-group-input" type="tel" name="contactNumber" id="contactNumber" placeholder=""
                   required>
            <label class="input-group-label" for="contactNumber">Contact Number</label>
        </div>

        <div class="input-group">
            <input class="input-group-input" type="password" name="password" id="password" required placeholder=" ">
            <label class="input-group-label" for="password">Password</label>
            <img th:src="@{/images/icons/hidden-pass.png}" alt="Show Password" class="toggle-password"
                 id="togglePassword">
        </div>

        <button type="submit" id="login-btn">Sign Up</button>
    </form>

    <!-- Sign-in Link Section -->
    <h4 id="signup-link">Already have an account? <a onclick="proceed('login')">Log in here.</a></h4>
</div>

        <!-- Modal for confirmation -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content scroll-lock">
                <p id="modalText"></p>
                <div class="modal-buttons">
                    <button id="confirmAction" class="btn-confirm">Confirm</button>
                    <button class="btn-cancel" data-close-modal="confirmationModal">Cancel</button>
                </div>
            </div>
        </div>


        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content scroll-lock">
                <p id="errorMessage"></p>
                <div class="modal-buttons">
                    <button class="error-btn-cancel" data-close-modal="errorModal">Close</button>
                </div>
            </div>
        </div>

        <!-- Success modal -->
        <div id="successModal"
            style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
     background: #218838; color: #ffffff; font-weight: bolder; padding: 30px; border-radius: 7px; text-align: center; z-index: 10000;">
            <p id="successModalMessage"></p>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
<script>
    document.getElementById('signup-form-large').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target; // Define 'form' from the event target
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries()); // Convert FormData to JSON

        fetch(form.action, { // Now 'form' is correctly defined
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text().then(text => {
                        showSuccessModal("✅ Account has been created successfully!");
                    });
                } else {
                    return response.text().then(text => {
                        showErrorModal("❌ " + text); // Show server error response
                    });
                }
            })
            .catch(error => {
                showErrorModal("❌ An unexpected error occurred. Please try again.");
            });
    });

</script>

</html>
