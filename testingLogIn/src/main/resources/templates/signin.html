<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Furqan Islamic Institute Incorporated</title>
    <link rel="stylesheet" th:href="@{/css/styles.css?=v2}">
    <script type="text/javascript" th:src="@{/js/publicip.js}"></script>
</head>

<body>
<div class="wrapper">
    <div id="left-login-block">
        <img src="/images/al-furqan-bg.jpg" alt="bg">
    </div>
    <div id="right-login-block">
        <div id="signup-header">
            <img src="/images/al-furqan logo.jpg" alt="logo" id="school-logo"> <br> <br>
            <h3>Al-Furqan Islamic Institute Inc.</h3>
        </div>
        <form action="" id="login-form">
            <div class="input-group-half">
                <div class="input-group">
                    <input class="input-group-input" type="text" id="first-name" required>
                    <label class="input-group-label" for="first-name">First Name</label>
                </div>
                <div class="input-group">
                    <input class="input-group-input" type="text" id="last-name" required>
                    <label class="input-group-label" for="last-name">Last Name</label>
                </div>
            </div>
            <div class="input-group">
                <input class="input-group-input" type="email" id="email" required>
                <label class="input-group-label" for="email">Email</label>
            </div>
            <div class="input-group">
                <div id="account-type-div">
                    <label class="normal-label" for="account-type">Account Type</label>
                    <select name="account-type" id="account-type">
                        <option value="" disabled selected>Choose</option>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin - Enrollment">Admin - Enrollment</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <input class="input-group-input" type="password" id="password" required>
                <label class="input-group-label" id="label" for="password">Password</label>
            </div>
            <div class="input-group">
                <input class="input-group-input" type="password" id="confirm-pass" required>
                <label class="input-group-label" id="label" for="confirm-pass">Confirm Password</label>
            </div> <br>
            <button type="submit" id="login-btn">Sign Up</button>
        </form>
        <h4 id="signup-link">Already have an account? <a onclick="proceed('login')">Log in here.</a></h4>
    </div>
</div>
</body>
</html>
